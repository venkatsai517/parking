{% extends 'base.html' %}
{% block title %}

<title>Category</title>

{% endblock %} {% load static %} <!-- block for css end here -->

{% block content %}
<body class="bg-dark rounded">
    <div class="row justify-content-center">
      <div class="col-12 ps-5 pe-5">
        <p style="color: white" class="border-bottom border-white p-2">
          <i class="fa-solid fa-car-side text-primary pe-2"></i>
          <span class="ps-2" style="color: blue">S</span>imple Parking
          Management System
        </p>
      </div>
    </div>

    <div class="row justify-content-center pt-5">
      <div class="col-5 bg-light text-dark p-3 rounded">
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="username"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              name="password"
              id="exampleInputPassword1"
            />
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary rounded-pill" type="submit">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
</body>
{% endblock %}
